<ion-menu id="myMenu" persistent="true" [content]="content">





<ion-content>

    <ion-grid>
        <ion-row style="height: 10vh; background: rgb(255, 163, 25);">
            <ion-col>
                <h4>{{ globals.user.usr_name }}</h4>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>

                    <button ion-button block menuClose (click)="goToMain()">
                        Główna
                    </button>
                    <button ion-button block menuClose (click)="goToTasksHistory()">
                        Wszystkie zadania
                    </button>
                    <button ion-button block menuClose (click)="goToCommonExpanses()">
                        Wspólne wydatki
                    </button>
                    <button ion-button block menuClose (click)="goToRanking()">
                        Ranking
                    </button>
                    <button ion-button block menuClose (click)="goToSettings()">
                        Ustawienia
                    </button>
                    <button ion-button block menuClose (click)="goToAbout()">
                        O programie
                    </button>
            
                    <button ion-button block menuClose (click)="logout()">
                        Logout
                    </button>
            
                    </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>

    
</ion-content>


</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
