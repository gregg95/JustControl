<ion-header>

  <ion-navbar>
    <ion-title>Nowy formularz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="expanseForm" (ngSubmit)="addCommonExpanse()">
    <ion-item>
      <ion-label floating>Opis</ion-label>
      <ion-input [formControl]="expanseForm.controls['exp_description']" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Kwota [zł]</ion-label>
      <ion-input  [formControl]="expanseForm.controls['exp_amount']" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Załączniki</ion-label>
      <ion-input [formControl]="expanseForm.controls['exp_attachment']" disabled="true" type="text"></ion-input>
    </ion-item>
  <ion-row>
    <ion-col text-center>
      <button type="submit" ion-button block  icon-start><ion-icon name="md-done-all"></ion-icon>
        Dodaj zadanie
      </button>
    </ion-col>
  </ion-row>
</form>


<button *ngIf="platform.is('cordova')" block ion-button (click)="takePhoto()">Zrób zdjęcie</button>
<ion-item *ngIf="imgSrc.length > 0">
  <img [src]="imgSrc" />
</ion-item>

</ion-content>
