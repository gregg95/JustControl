<ion-header>

  <ion-navbar>
    <ion-title>Rejestracja</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Nazwa uzytkownika</ion-label>
      <ion-input type="text" placeholder="Type here... " [(ngModel)]="usr_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" placeholder="Type here... " [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Type here... " [(ngModel)]="password"></ion-input>
    </ion-item>  
  
    <ion-item>
      <ion-label color="primary" stacked>Repeat password</ion-label>
      <ion-input type="password" placeholder="Type here... " [(ngModel)]="repassword"></ion-input>
    </ion-item>
  
    <button ion-button block
            (click)="registerWithEmailAndPassword()">Sign in</button>
  </ion-list>
</ion-content>
