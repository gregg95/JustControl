<ion-header>

  <ion-navbar>
    <ion-title>Rejestracja</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Nazwa uzytkownika</ion-label>
      <ion-input type="text"  [(ngModel)]="usr_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" floating>Hasło</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>  
  
    <ion-item>
      <ion-label color="primary" floating>Powtórz hasło</ion-label>
      <ion-input type="password" [(ngModel)]="repassword"></ion-input>
    </ion-item>
  
    <button ion-button block
            (click)="registerWithEmailAndPassword()" icon-start><ion-icon name="md-at"></ion-icon>Zarejestruj</button>
  </ion-list>
</ion-content>
