<ion-header>

  <ion-navbar>
    <ion-title>Konfiguracja zadania</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <form [formGroup]="taskForm">
    <ion-item>
      <ion-label floating>Wybierz kategorie</ion-label>
      <ion-input [formControl]="taskForm.controls['tsk_category']" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Tytu≈Ç</ion-label>
      <ion-input [formControl]="taskForm.controls['tsk_title']" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Opis</ion-label>
      <ion-input [formControl]="taskForm.controls['tsk_description']" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Wykonawca</ion-label>
      <ion-input [formControl]="taskForm.controls['tsk_usrId']" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Min. data wykonania</ion-label>
      <ion-datetime
        displayFormat="DD.MM.YYYY HH:mm"
        [formControl]="taskForm.controls['tsk_minCompletationDate']"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Max. data wykonania</ion-label>
      <ion-datetime
        displayFormat="DD.MM.YYYY HH:mm"
        [formControl]="taskForm.controls['tsk_maxCompletationDate']"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Komentarz</ion-label>
      <ion-input [formControl]="taskForm.controls['tsk_commentary']" type="text"></ion-input>
    </ion-item>

  </form>

  <ion-row>
    <ion-col text-center>
      <button ion-button block (click)="addTask()">
        Dodaj zadanie
      </button>
    </ion-col>
  </ion-row>

</ion-content>
