<ion-header>

  <ion-navbar>
    <ion-title>Konfiguracja zadania</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <form [formGroup]="taskForm" (ngSubmit)="addTask()">
    <ion-item>
      <ion-label>Wybierz kategorie</ion-label>
      <ion-select [formControl]="taskForm.controls['tsk_category']">
        <ion-option *ngFor="let category of categories" [value]="category.cat_name">{{category.cat_name}}</ion-option>
      </ion-select>
    </ion-item>

    <div>
    <ion-item>
      <ion-label floating>Tytu≈Ç</ion-label>
      <ion-input [formControl]="taskForm.controls['tsk_title']" name="tsk_title" type="text"></ion-input>
    </ion-item>
      <p *ngIf="taskForm.controls['tsk_title'].hasError('required') && taskForm.controls['tsk_title'].touched">{{ globals.errors[0].required_tsk_title }}</p>
  </div>
    <ion-item>
      <ion-label floating>Opis</ion-label>
      <ion-input [formControl]="taskForm.controls['tsk_description']" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Wykonawca</ion-label>
      <ion-select [formControl]="taskForm.controls['tsk_usrId']">
        <ion-option *ngFor="let user of users" [value]="user.usr_id">{{ user.usr_name }}</ion-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label floating>Min. data i godzina wykonania</ion-label>
      <ion-datetime
        displayFormat="DD.MM.YYYY HH:mm"
        [formControl]="taskForm.controls['tsk_minCompletationDate']"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Max. data i godzina wykonania</ion-label>
      <ion-datetime
        displayFormat="DD.MM.YYYY HH:mm"
        [formControl]="taskForm.controls['tsk_maxCompletationDate']"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Komentarz</ion-label>
      <ion-input [formControl]="taskForm.controls['tsk_commentary']" type="text"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col text-center>
        <button type="submit" ion-button block>
          Dodaj zadanie
        </button>
      </ion-col>
    </ion-row>
  </form>

  

</ion-content>
