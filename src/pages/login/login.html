<ion-content padding>

  <p class="p-welcome">Zaloguj się w<br>JustControl</p>

  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>E-mail</ion-label>
      <ion-input type="email"  [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" floating>Hasło</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    
    <button ion-button block class="btn-signIn"
            (click)="loginWithEmailAndPassword()"  icon-start>
            <ion-icon name="md-at"></ion-icon>
            Zaloguj</button>
  </ion-list>

  <p class="p-welcome">lub</p>

  <button ion-button block
          (click)="googleLogin()" icon-start>
          <ion-icon name="logo-googleplus"></ion-icon>
     Zaloguj z Google+    
  </button>

  <button ion-button block
          (click)="facebookLogin()" icon-start>
          <ion-icon name="logo-facebook"></ion-icon>
          Zaloguj z Facebook 
  </button>

  <p class="p-welcome">Rejestacja nowego konta e-mail</p>

  <button ion-button block
    (click)="goToRegisterPage()" icon-start>
    <ion-icon name="md-at"></ion-icon>
    Rejestracja
  </button>
</ion-content>
