<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" placeholder="Type here... " [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Type here... " [(ngModel)]="password"></ion-input>
    </ion-item>
    
    <button ion-button block
            (click)="loginWithEmailAndPassword()">Sign in</button>
  </ion-list>
  <button ion-button
          (click)="googleLogin()">
    Login with Google      
  </button>

<button ion-button
    (click)="signOut()">
wyloguj      
</button>

<button ion-button block
  (click)="goToRegisterPage()">
  Register new account
</button>
</ion-content>
