<ion-header >

  
  <ion-navbar hideBackButton>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nadchodzące zadania</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <tasks-list></tasks-list>  

  <ion-fab bottom left>
      <button ion-fab style="display: none;"></button>
      <button ion-button block *ngIf="globals.manageTasksMode"  (click)="addTask()">Dodaj zadanie</button>
      <button ion-button block *ngIf="globals.manageTasksMode" (click)="toggleManageTasks()">Zakończ</button>
    
      <button ion-button block *ngIf="globals.user.usr_rights == 1 && !globals.manageTasksMode" (click)="toggleManageTasks()">Zarządzaj zadaniami</button>
      <button ion-button block *ngIf="globals.user.usr_rights == 2"  (click)="suggestTast()">Zaproponuj zadanie</button>
  </ion-fab>      
      
</ion-content>
