<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tworzenie nowego mieszkania</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p style="text-align: center;">Podstawowe informacje:</p>
  <ion-item>
    <ion-label color="primary" floating>Miasto</ion-label>
    <ion-input type="text" [(ngModel)]="flt_city"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Adres</ion-label>
    <ion-input type="text" [(ngModel)]="flt_address"></ion-input>
  </ion-item>

  <p style="text-align: center; font-weight: bold;">Kod mieszkania</p>
  <p style="text-align: center;">Unikalny kod, dzięki któremu użytkownicy będą mogli z łatwością odnaleść Twoje mieszkanie.</p>


  <ion-item>
    <ion-label color="primary" floating>Kod</ion-label>
    <ion-input type="text" [(ngModel)]="flt_code"></ion-input>
  </ion-item>

  <button ion-button block (click)="commitFlat()" icon-start><ion-icon name="md-done-all"></ion-icon>Zatwierdź mieszkanie</button>
</ion-content>
