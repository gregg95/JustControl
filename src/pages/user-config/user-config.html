<ion-header>

  <ion-navbar>
    <ion-title>Konfiguracja konta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p style="text-align: center;">Znajdź kod mieszkania do którego chcesz dołączyć</p> 

  <!--<ion-item>
    <ion-label color="primary" stacked>Kod</ion-label>
    <ion-input type="text" placeholder="Kod" [(ngModel)]="flt_code"></ion-input>
  </ion-item>
-->
<ion-item>
  <select-searchable
                [(ngModel)]="flt"
                title="Kod mieszkania"
                itemValueField="flt_code"
                itemTextField="flt_code"
                [items]="flats"
                [canSearch]="true"
                searchPlaceholder="Podaj kod mieszkania"
                (onSearch)="searchFlats($event)"
                (onChange)="flatChange($event)">
            </select-searchable>

</ion-item>


  <button ion-button block (click)="joinFlat()" icon-start><ion-icon name="md-log-in"></ion-icon>Dołącz do mieszkania</button>

  <p style="text-align: center;">lub</p>


  <button ion-button block (click)="createNewFlat()" icon-start><ion-icon name="md-home"></ion-icon>Utwórz mieszkanie</button>

  <button ion-button block (click)="cancel()" color="cancel">Anuluj</button>
</ion-content>
