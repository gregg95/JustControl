<ion-header>

  <ion-navbar>
    <ion-title>Szczegóły wydatku</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        {{ expense.exp_title }} <br>
        {{ expense.exp_fltId }} <br>
        {{ expense.exp_description }} <br>
        {{ expense.exp_amount }} <br>
        {{ expense.exp_attachment }} <br>
        {{ expense.exp_createdBy }} <br>
        {{ expense.exp_createdAt }}

        <ion-item>
          <img [src]="imgSrc" *ngIf="expense.exp_attachment != ''" alt="Weather forecast" />
        </ion-item>

</ion-content>
