<ion-header>

  <ion-navbar>
    <ion-title>Szczegóły wydatku</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>Opis: {{ expense.exp_description }}</p>
  <p style="font-weight: bold;">Kwota: {{ expense.exp_amount }}zł</p>
  <p style="font-weight: bold;">Utworzył: {{ expense.exp_createdBy }}</p> 
  <p>Data: {{ expense.exp_createdAt }}</p>

        <ion-item *ngIf="imgSrc.length > 0">
          <img [src]="imgSrc" *ngIf="expense.exp_attachment != ''" alt="Paragon" />
        </ion-item>

</ion-content>
