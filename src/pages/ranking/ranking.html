<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ranking użytkowników</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let user of users">
    <ion-item>
      <div>
        {{ user.usr_name }} {{ user.usr_points }}
      </div>
    </ion-item>
  </div>

</ion-content>
