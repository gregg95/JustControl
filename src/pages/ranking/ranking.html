<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ranking użytkowników</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let user of users;">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col style="text-align: left; font-weight: bold;">
              {{ user.usr_lp }}
          </ion-col>
          <ion-col style="text-align: center; font-weight: bold;">
              {{ user.usr_name }}
          </ion-col>
          <ion-col style="text-align: right;  font-weight: bold; color: rgb(0, 241, 0);">
              {{ user.usr_points }} pkt
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>

</ion-content>
