<!-- Generated template for the ExpensesListComponent component -->
<div>

  <ion-list *ngFor="let exp of expenses">
    <button ion-item style="background: rgb(255, 60, 60);" (click)="showExpenseDetails(exp)">
        {{ exp.exp_title }} <br>
        {{ exp.exp_fltId }} <br>
        {{ exp.exp_description }} <br>
        {{ exp.exp_amount }} <br>
        {{ exp.exp_attachment }} <br>
        {{ exp.exp_createdBy }} <br>
        {{ exp.exp_createdAt }}
    </button>
  </ion-list>
</div>
