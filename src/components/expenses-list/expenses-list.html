      <ion-grid>
        <ion-row>
          <ion-col> 
          </ion-col>
          <ion-col style="text-align: right;">
            <h1>{{ exp.exp_amount }}z≈Ç</h1>
          </ion-col>
        </ion-row>

        </ion-row>
